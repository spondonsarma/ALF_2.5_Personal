types:
  - build
  - warnconv
  - test

.build_template: &build_definition
  type: build
  script:
    - . configure.sh
    - cd Libraries
    - gfortran -v
    - make
    - cd ..
    - cd Prog_8
    - make

.warnconv_template: &warnconv_definition
  type: warnconv
  script:
    - . configure.sh
    - export FL="$FL -Wconversion -Werror"
    - cd Libraries
    - gfortran -v
    - make
    - cd ..
    - cd Prog_8
    - make

